<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hrshma.css">
</head>
<h3>Set Your Password</h3>

<style>
    input{
   border-color: black;
   border-radius: 10px;
   margin: auto;
   width: 50%;
   padding: 10px;

  
  
}
label{
    border-color: black;
    font-size: 20px;
    margin: auto;
    width: 50%;
   
}



</style>

<body>
    
    <div class="container">
    <form>
      <label for="pwd">Password:</label>
      <br>
    
      <input type="password" id="pwd" name="pwd" pattern="{5,}" title="  at least 5 or more characters" required> 
     <br>
      <label for="pwd">RE-Password:</label>
      <br>
     <input type="password" id="pwd1" name="pwd1"  pattern="{5,}" title="  at least 5 or more characters" required>

     <input type="submit" value="Check and Save" onclick="return Validate()">
     
    </form>
</div>
<div id="message">
    <h3>Password must contain at least 5 characters  </h3>


  </div> 
    
<script>
    var length=document.getElementById("length")
    var myInput = document.getElementById("pwd");
   if(myInput.value.length >= 5) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }


   function Validate() {
        var password = document.getElementById("pwd").value;
        var confirmPassword = document.getElementById("pwd1").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        } 
        else

        return true;
    }
    
        
    




</script>
</body>
</html>
